<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripTales: Crafting Your Ultimate Travel Plan</title>
  </head>
  <body>
    <!-- Form -->
    <h1>Plan Your Next Adventure: Destination & Dates</h1>
    <form onsubmit="return Client.handleSubmit(event)">
      <div>
        <label for="city">City</label>
        <input type="text" name="city" id="city" />
        <div id="city-error" style="color: red"></div>
      </div>
      <div>
        <label for="start-date">Departure Date</label>
        <input type="date" name="date" id="date" />
        <div id="date-error" style="color: red"></div>
      </div>
      <div class="form-buttons">
        <button type="submit">Add Trip</button>
        <button type="button" onclick="return Client.printTrip()">Print</button>
        <button type="button" onclick="return Client.removeTrip()">
          Remove Trip
        </button>
      </div>
    </form>
    <!-- Output -->
    <div class="flight-data" id="trip-data">
      <h2 id="Rdays"></h2>
      <p class="cityName"></p>
      <p class="temp"></p>
      <p class="max-temp"></p>
      <p class="min-temp"></p>
      <p class="weather"></p>
      <div class="cityPic"></div>
    </div>
    <!-- Bundle JS -->
    <script src="../../../dist/bundle.js"></script>
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.error("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
